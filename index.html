<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css"> <!--LINK TO CSS-->
    <title>Leire's World Clock</title>
</head>
<body>
    <div class="container">
        <h1>
            World Clock 💭
        </h1>
        <select name="choose-city" id="choose-city">
            <option value="">Choose a city...</option>
            <option value="egypt">El Cairo 🇪🇬</option>
            <option value="italy">Venice 🇮🇹</option>
            <option value="indonesia">Bali 🇮🇩</option>
        </select>
        <div class="city">
            <h2>
                Madrid 🇪🇸
            </h2>
            <div class="date">
                July 1st 2023
            </div>
            <diV class="time">
                20:21:24 PM
            </diV>
        </div>
        <div class="city">
            <h2>
                Edinburgh 🏴󠁧󠁢󠁳󠁣󠁴󠁿
            </h2>
            <div class="date">
                July 1st 2023
            </div>
            <diV class="time">
                19:21:24 PM
            </diV>
        </div>
        <div class="city">
            <h2>
                Arizona 🇺🇸
            </h2>
            <div class="date">
                July 1st 2023
            </div>
            <diV class="time">
                14:21:24 PM
            </diV>
        </div>
    </div>
    <footer>
        This project was coded by Leire Valencia 🌙, is open sourced on 
        <a href="https://github.com/leirevalencia/World-Clock" target="blanck">GitHub.</a>
    </footer>
    <script src="src/app.js"></script> <!--LINK TO JAVA SCRIPT-->
</body>
</html>
